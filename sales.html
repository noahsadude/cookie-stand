<html>
  <head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">    
  </head>
  <main>
    <section class ="quarter">
      <form id="storeSubmission">
        <fieldset>
          <legend>Store Sales Input</legend>
          <label>Name:
          <input type="text" name="storeSubmitName" required = "required"></label><br>
          <label>Min Customers:
          <input type="text" name="storeSubmitminCustomers" required = "required"></label><br>
          <label>Max Customers:
          <input type="text" name="storeSubmitmaxCustomers" required = "required"></label><br>
          <label>Average Sale:
          <input type="text" name="storeSubmitavgCookies" required = "required"></label><br>
          <button id="submit">Submit</button>
        </fieldset>
      </form>
    </section>
    <section class ="threeQuarters">
    <h2>Cookies Sold Per Hour Per Location</h2>
    <table>
      <tbody id = "cookies">
      </tbody>
    </table>
    <h2>Cookie Tossers Needed by Hour</h2>
    <table>
      <tbody id = "cookieTossers">
      </tbody>
    </table>
    </section>
  </main>
  <script src="js/app.js"></script>
</html>
